<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/service.css">
  <title>Best Man Services | Services</title>
</head>
<body>
  <nav class="animated fadeIn navbar navbar-expand-md navbar-dark bg-dark fixed-top" id="navbar">
    <div class="container">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <a href="#" class="navbar-brand">Best Man Service</a>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="nav-item active">
            <a href="#" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Services</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Contact</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">About Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="showcase">
      <div class="row">
        <div class="col col-md-6 animated bounceInDown" id="relative">
          <img src="img/home-icon.jpeg" id="service-icon" alt="Home Services">
        </div>
        <div class="col col-md-6" id="service-details">
          <h1 id="service-name">Home Services</h1>
          <p class="text-secondary">Here are the listing for the best men -:</p>
        </div>
      </div>
    </div>
  </div>

  <section class="main-content animated fadeInUp">
    <div class="container">
      <div class="row mx-2" id="row">
        <a class="col-md-4 card" href="#">
          <i class="card-img-top fas fa-user text-secondary"></i>
          <div class="card-body">
            <p class="card-text text-dark" id="name">John Doe</p>
            <p class="card-text text-dark" id="contact">Mobile: 9876543210</p>
            <p class="card-text text-dark" id="address">21-B, Baker's Street, London</p>
          </div>
        </a>
      </div>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/fontawesome-all.js"></script>
  </body>
</html>
